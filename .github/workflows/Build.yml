name: Build

on: push

jobs:
  Build:
    runs-on: ${{ matrix.OS }}
    timeout-minutes: 5
    strategy:
      matrix:
        OS: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npx @vercel/ncc build src/main.ts

  Test:
    runs-on: ${{ matrix.OS }}
    timeout-minutes: 5
    needs: Build
    strategy:
      matrix:
        OS: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npx @vercel/ncc build src/main.ts

      - uses: ./
        id: decode-base64
        with:
          base64: ${{ secrets.BASE64 }}
          environment: 'DECODED'

      - run: |
          echo "Environemt=$DECODED"
          echo "Output=${{ steps.decode-base64.outputs.decoded }}"
