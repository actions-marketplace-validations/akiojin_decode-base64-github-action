name: Build & Test

on: push

jobs:
  Build-And-Test:
    runs-on: ${{ matrix.OS }}
    timeout-minutes: 5
    strategy:
      matrix:
        OS: [ ubuntu-latest, macos-latest, windows-latest ]

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npx @vercel/ncc build src/main.ts

      - uses: ./
        id: decode-base64-1
        with:
          base64: ${{ secrets.BASE64 }}
          output-path: ${{ runner.temp }}/tmp.txt
      - run: |
          cat ${{ steps.decode-base64-1.outputs.output-path }}

      - uses: ./
        id: decode-base64-2
        with:
          base64: ${{ secrets.BASE64 }}
          environment: 'DECODED'
      - run: |
          cat ${{ steps.decode-base64-2.outputs.output-path }}
          echo "Environemt=$DECODED"
          echo "Output=${{ steps.decode-base64-2.outputs.decoded }}"
